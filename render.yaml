services:
  - type: web
    name: hextra-api
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements-freetier.txt
    startCommand: uvicorn api.index:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
